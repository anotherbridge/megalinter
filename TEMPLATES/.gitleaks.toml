[[rules]]
# See: https://about.gitlab.com/releases/2021/11/22/gitlab-14-5-released/#new-gitlab-access-token-prefix-and-detection
id = "gitlab-pat"
description = "GitLab Personal Access Token"
tags = ["gitlab", "pat", "access token"]
regex = '''glpat-[0-9a-zA-Z\-\_]{20}'''

[[rules]]
description = "GitLab Pipeline Trigger Token"
id = "gitlab-ptt"
regex = '''glptt-[0-9a-f]{40}'''
tags = ["gitlab", "pipeline", "token"]

[[rules]]
description = "GitLab Runner Registration Token"
id = "gitlab-rrt"
regex = '''GR1348941[0-9a-zA-Z\-\_]{20}'''
tags = ["gitlab", "runner", "token"]

[[rules]]
id = "aws-access-token"
description = "AWS"
tags = ["aws", "key", "token"]
regex = '''((A3T[A-Z0-9]|AKIA|AGPA|AIDA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{16})'''
secretGroup = 1

