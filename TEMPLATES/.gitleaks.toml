#---------------------------------------------------------------------------#
# The following rules for checking against hardcoded credentials originate  #
# from:                                                                     #
# https://github.com/Typeform/gitleaks-config/blob/main/global_config.toml  #
#---------------------------------------------------------------------------#

[[rules]]
id = "go-credentials"
description = "Hardcoded credentials in Go files"
tags = ["credentials", "go"]
path = '''^(.*?)\.go$'''
regex = '''(?i)(?:secret|key|api|token|password|pwd|pass|passwd|signature)(?:\w|\s*?)(?:=|:=)(?:\s*?)[\"'`](.{4,120}?)[\"'`]'''
entropy = 3
secretGroup = 1

[[rules]]
id = "javascript-typescript-credentials"
description = "Hardcoded credentials in JavaScript or TypeScript files"
tags = ["credentials", "js"]
path = '''^(.*?)\.(?:j|t)s$'''
regex = '''(?i)(?:secret|key|api|token|password|pwd|pass|passwd|signature)(?:\w|\s*?)(?:=){1}(?:\s{0,10})[\"'`](.*?)[\"'`]'''
entropy = 3
secretGroup = 1

[[rules]]
id = "php-credentials"
description = "Hardcoded credentials in PHP files"
tags = ["credentials", "php"]
path = '''^(.*?)\.php$'''
regex = '''(?i)(?:secret|key|api|token|password|pwd|pass|passwd|signature)(?:.{0,20})(?:=){1}(?:.{0,10})[\"'`](.{4,120})[\"'`]'''

[[rules]]
id = "hcl-credentials"
description = "Hardcoded credentials in HCL files (*.tf)"
tags = ["credentials", "hcl"]
keywords = [
    "secret",
    "key",
    "api",
    "token",
    "password",
    "pwd",
    "pass",
    "passwd",
    "signature",
]
path = '''^(.*?)\.tf$'''
regex = '''(?i)(?:secret|key|api|token|password|pwd|pass|passwd|signature)(?:.{0,20})(?:=){1}(?:\s)*?\"(.{4,120})\"'''
entropy = 3
secretGroup = 1
[rules.allowlist]
description = "Skip variable substitution"
regexes = ['''\${(?:.)*?}''']
stopwords = ["vault", "bastsion", "host"]

