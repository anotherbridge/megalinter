[[rules]]
id = "azure-app-configuration"
description = "Azure App Configuration Connection String"
tags = ["azure", "string", "microsoft"]
regex = '''(https://[a-zA-Z0-9\-]+\.azconfig\.io);Id=(.{4}-.{2}-.{2}:[a-zA-Z0-9+/]{18,22});Secret=([a-zA-Z0-9+/]{36,50}=)'''

[[rules]]
description = "Gitter Access Token"
id = "gitter-access-token"
regex = '''(?i)(?:gitter)(?:[0-9a-z\-_\t .]{0,20})(?:[\s|']|[\s|\"]){0,3}(?:=|>|:=|\|\|:|<=|=>|:)(?:'|\"|\s|=|\x60){0,5}([a-z0-9_\-]{40})(?:['|\"|\n|\r|\s|\x60|;]|$)'''
secretGroup = 1
tags = ["gitter", "token"]

[[rules]]
id = "generic-api-key-windows"
description = "Generic API Key on Windows"
tags = ["generic", "api", "key", "windows"]
path = '''(?i)((windows)|(\.ps1))$'''
regex = '''(?i)('|\"){0,1}([a-z0-9\-_.]{0,25})(api|token|secret|client|password|pat|auth|cred)([0-9a-z\-_\s.]{0,20})('|\"){0,1}(=|>|:=|\|\|:|<=|=>|:)('|\"|\s|=){0,5}([^\n\s/\(\)]{10,200})('|\"|\n|\r|\s)'''
entropy = 3.8
secretGroup = 8
[rules.allowlist]
description = "Allow paths."
regexes = ['''(.+)\\(.+)''']


