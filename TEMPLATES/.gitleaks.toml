    '''(.*?)(.yar(a)?(\.[0-9]+)?)$''',
    '''(.*?)hosts''',
    '''.automation/test''',
    '''megalinter-reports''',
    '''.github/linters''',
    '''node_modules''',
    '''.mypy_cache''',
    '''(go.mod|go.sum)$''',
